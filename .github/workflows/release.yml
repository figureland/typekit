name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@figureland'

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build the package
        run: bun run build

      - name: Configure npm for GitHub Packages
        run: npm config set registry https://npm.pkg.github.com/ && npm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish

      - name: Configure npm for npmjs.com
        run: npm config set registry https://registry.npmjs.org/ && npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_FIGURELAND_ORG_GH_ACTION_TOKEN }}

      - name: Publish to npmjs.com
        run: npm publish
